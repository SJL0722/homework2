<html>

<head>
    <title>首页轮播图管理:添加</title>
    <script src="__STYLE__/js/jquery.min.js"></script>
    <script src="__STYLE__/js/bootstrap.min.js"></script>
    <link href="__STYLE__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STYLE__/css/admin.css" rel="stylesheet">
    <link href="__STYLE__/css/wangEditor.min.css" rel="stylesheet">
    <script type="text/javascript" src='__STYLE__/js/wangEditor.min.js'></script>
    <script src="__STYLE__/js/active.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">爱影视系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <include file="./Application/Admin/Common/nav.html" />
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <include file="./Application/Admin/Common/sidebar.html" />
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <p class="pull-right" style="margin-top: 20px;">
                    <a class="btn btn-primary" href="__ROOT__/admin/Slideshow">返回</a>
                </p>
                <h2 class="sub-header">首页轮播图管理:添加首页轮播图</h2>
                <form class="form-horizontal" action="__ROOT__/admin/slideshow/add_process" method="post" enctype="multipart/form-data" autocomplete="off">

                    <!-- 文件按钮 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="img">轮播图</label>
                        <div class="col-md-8">
                            <span class="help-block">支持常见图片格式(.jpg,.png,.jpeg)，最大上传：1M ，大小为 1920*667</span>
                            <input id="img" name="img" class="input-file" type="file" accept="image/*" required />
                        </div>
                    </div>

                    <!-- 文本域 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="url">链接地址</label>
                        <div class="col-md-8">
                            <textarea class="form-control" id="url" name="url" rows="10" required></textarea>
                        </div>
                    </div>

                    <!-- 双按钮 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="">操作</label>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="reset" class="btn btn-default">清空</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
