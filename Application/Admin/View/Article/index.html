<html>

<head>
    <title>影评管理</title>
    <script src="__STYLE__/js/jquery.min.js"></script>
    <script src="__STYLE__/js/bootstrap.min.js"></script>
    <link href="__STYLE__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STYLE__/css/admin.css" rel="stylesheet">
    <script src="__STYLE__/js/active.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">爱影视系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <include file="./Application/Admin/Common/nav.html" />
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <include file="./Application/Admin/Common/sidebar.html" />
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <p class="pull-right" style="margin-top: 20px;">
                    <a class="btn btn-success" href="__URL__/add?id={$item.id}">添加</a>
                </p>
                <h2 class="sub-header">影评管理</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>封面</th>
                                <th>名称</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <form id="list">
                                <volist name="list" id="item" key="k" empty="$empty">
                                    <tr>
                                        <td>{$k}</td>
                                        <td>
                                            <img class="img-rounded img-responsive" src="__STYLE__/{$item.poster}" />
                                        </td>
                                        <td>{$item.title}</td>
                                        <td>{$item.addtime}</td>
                                        <td>
                                            <a class="btn btn-success" href="__URL__/change?id={$item.id}">修改</a>
                                            <a class="btn btn-danger" href="__URL__/delete?id={$item.id}">删除</a>
                                        </td>
                                    </tr>
                                </volist>
                            </form>
                        </tbody>
                    </table>
                </div>
                <div class="pages">
                    {$page}
                </div>
            </div>
        </div>
    </div>
    <script src="__STYLE__/js/util.checkall.js"></script>
</body>

</html>
