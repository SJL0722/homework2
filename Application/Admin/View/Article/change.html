<html>

<head>
    <title>经验分享管理:添加</title>
    <script src="__STYLE__/js/jquery.min.js"></script>
    <script src="__STYLE__/js/bootstrap.min.js"></script>
    <link href="__STYLE__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STYLE__/css/admin.css" rel="stylesheet">
    <link href="__STYLE__/css/wangEditor.min.css" rel="stylesheet">
    <script type="text/javascript" src='__STYLE__/js/wangEditor.min.js'></script>
    <script src="__STYLE__/js/active.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">视频学习网系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <include file="./Application/Admin/Common/nav.html" />
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <include file="./Application/Admin/Common/sidebar.html" />
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <p class="pull-right" style="margin-top: 20px;">
                    <a class="btn btn-primary" href="__ROOT__/admin/Article">返回</a>
                </p>
                <h2 class="sub-header">经验分享管理:修改经验分享
                    <small>#{$list.id}:{$list.title}</small>
                </h2>
                <form class="form-horizontal" action="__ROOT__/admin/article/change_process" method="post" enctype="multipart/form-data" autocomplete="off">
                    <!-- 文本框-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="title">题目</label>
                        <div class="col-md-8">
                            <input id="id" name="id" type="hidden" value="{$list.id}" class="form-control input-md" />
                            <input id="title" name="title" type="text" value="{$list.title}" placeholder="" class="form-control input-md" required />
                        </div>
                    </div>

                    <!-- 文件按钮 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="poster">封面</label>
                        <div class="col-md-8">
                            <img class="img-responsive img-rounded center-block" width="800px" src="__STYLE__/{$list.poster}" />
                            <span class="help-block">位置：__STYLE__/{$list.poster}</span>
                            <input id="poster" name="poster" class="input-file" type="file" />
                        </div>
                    </div>

                    <!-- 文本域 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="summary">描述</label>
                        <div class="col-md-8">
                            <textarea class="form-control" id="summary" name="summary" rows="10">{$list.summary}</textarea>
                            <span class="text-block">该项为可选项，若不填则展示正文前30字</span>
                        </div>
                    </div>

                    <!-- 文本域 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="detail">内容</label>
                        <div class="col-md-8">
                            <textarea class="form-control" id="content" name="detail" rows="20" placeholder="在此输入内容" required>{$list.detail}</textarea>
                        </div>
                    </div>

                    <!-- 双按钮 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="">操作</label>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="reset" class="btn btn-default">清空</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!--add some files-->
    <script type="text/javascript">
        $(function () {
            var editor = new wangEditor('content');
            editor.config.menus = [
                'source',
                '|', // '|' 是菜单组的分割线
                'bold',
                'underline',
                'italic',
                'strikethrough',
                'eraser',
                'forecolor',
                'quote',
                'fontfamily',
                'fontsize',
                'head',
                'unorderlist',
                'orderlist',
                'alignleft',
                'aligncenter',
                'alignright',
                '|',
                'link',
                'unlink',
                'table',
                'img',
                '|',
                'undo',
                'redo',
                'fullscreen'
            ];
            // 配置上传图片接口
            editor.config.uploadImgUrl = '__APP__/Admin/Form/upload';
            editor.config.uploadImgFileName = 'img';
            // 设置 headers（举例）
            editor.config.uploadHeaders = {
                'Accept': 'text/x-json'
            };
            editor.config.emotionsShow = 'value';
            wangEditor.config.printLog = false;

            editor.create();
            // 重置按钮被点击时
            $('#reset').on('click', function (e) {
                editor.$txt.html('<p><br></p>');
            });
        });
    </script>
</body>

</html>
